<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar/Event Registration Form</title>
</head>
<body>
    <h1>Webinar/Event Registration Form</h1>
    <p>Please fill out the form below to register for our 2-day event/webinar.</p>
    
    <form action="#" method="POST">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
            <label for="organization">Organization (if applicable):</label>
            <input type="text" id="organization" name="organization">
        </div>

        <div>
            <label for="event-type">Select the Event you want to attend:</label>
            <select id="event-type" name="event-type" required>
                <option value="webinar">Webinar</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
            </select>
        </div>

        <div>
            <label for="attend-date">Select the dates you plan to attend:</label><br>
            <input type="checkbox" id="day1" name="attend-day[]" value="Day 1 (2025-02-01)">
            <label for="day1">Day 1 (2025-02-01)</label><br>
            <input type="checkbox" id="day2" name="attend-day[]" value="Day 2 (2025-02-02)">
            <label for="day2">Day 2 (2025-02-02)</label><br>
        </div>

        <div>
            <label for="comments">Any Additional Comments or Questions:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>

        <div>
            <label for="newsletter">Would you like to receive our newsletter?</label>
            <input type="checkbox" id="newsletter" name="newsletter">
        </div>

        <div>
            <button type="submit">Register for the Event</button>
        </div>
    </form>
</body>
</html>
